{% extends 'main/base.html'%}
{%load static%}

    {%block title%}<title>Contact Us</title>{%endblock%}
   
    {%block head%}
    <link href="{%static 'css/plants.css'%}" rel="stylesheet"/>

    {%endblock%}

     {%block content%}
     {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <section class="row mb-5">
            <div class="contact-sideform col-md-6 col-sm-12 mb-sm-4">
                <section class="heading text-start ">
                    <h2>Contact Us</h2>
                    <h6 class="fw-normal text-muted">We'd Love to Hear From You!</h6>
                  </section>
                  <div class="container my-5">
                    <div class="form-container">
           
                        <form action="{% url 'main:contact_view'%}" method="POST">
                            {% csrf_token %}
            
                            <div class="row mb-3">
                                <div class="col-md-6 col-sm-12">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" required>    
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
            
                            <div class="mb-3">
                                <label for="message" class="form-label">Your Massege</label>
                                <textarea class="form-control" id="message" rows="4" name="message" required></textarea>
                            </div>
        
            
                            <div class="mb-3">
                                <input type="submit" class="btn text-white w-100 mt-md-3" value="Submit"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="contact-sideimg col-md-6 col-sm-12 mt-sm-2">
                <img class="w-100 " src="{%static 'images/contact.jpg'%}" alt="plant image">
            </div>
          </section>
          
          {%endblock%}
