{% extends 'main/base.html'%}
{%load static%}

    {%block title%}<title>Add Plant</title>{%endblock%}
   
    {%block head%}
    <link href="{%static 'css/plants.css'%}" rel="stylesheet"/>

    {%endblock%}

     {%block content%}
     {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <section class="heading text-start ">
            <h4>Add New Plant</h4>
          </section>
          
          <div class="container my-5">
            <div class="form-container">
   
                <form action="{%url 'plants:add_plant_view'%}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
    
                    <div class="mb-3">
                        <label for="name" class="form-label">Plant Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="category" class="form-label w-100">Category</label>
                        <select class="form-select w-100" id="category" name="category" required>
                            <option value="" disabled selected>Select Category</option>
                            {%for val, lable in CategoryChoices%}
                                <option value="{{val}}" >{{lable}}</option>
                            {%endfor%}
                        </select>
                    </div>
    
                    <div class="mb-3">
                        <label for="about" class="form-label">About Plant</label>
                        <textarea class="form-control" id="about" rows="4" name="about" required></textarea>
                    </div>
    
                    <div class="mb-3">
                        <label for="is_edible" class="form-label w-100">Is Edible ?</label>
                        <select class="form-select w-100" id="is_edible" name="is_edible" required>
                            <option value="" disabled selected>Choose</option>
                            <option value=True>Yes</option>
                            <option value=False>No</option>
                        </select>
                    </div>

                    
                    <div class="mb-3">
                        <label for="used_for" class="form-label">Plant Usage</label>
                        <input type="text" class="form-control" id="used_for" name="used_for" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="image" class="form-label">Plant Image</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                    </div>
    
                    <div class="d-flex justify-content-between">
                        <input type="submit" value="Add Plant" class="btn text-white"/>
                        <a href="{%url 'main:home_view'%}" class="btn text-white">Cancel</a>
                    </div>
                </form>
            </div>
        </div>

        
          {%endblock%}
